<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header th:replace="~{fragments/layout.html ::header}"></header>

    <div class="container">
        <h1 class="mt-3 mb-2">Upravit pojištění</h1>
        <form th:action="@{'/pojisteni/upravit/' + ${id}}" method="post" th:object="${insuranceDTO}">
            <div class="row my-4">
                <div class="col-2">
                    <label class="col-form-label" for="name">Název pojištění</label>
                </div>
                <div class="col-5">
                    <input class="form-control" type="text" id="name" th:field="*{name}">
                    <small class="text-danger" th:errors="*{name}"></small>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2">
                    <label for="description">Popis</label>
                </div>
                <div class="col-5">
                    <input class="form-control" type="text" id="description" th:field="*{description}">
                    <small class="text-dagner" th:errors="*{description}"></small>
                </div>
            </div>
            <div class="my-4">
                <button class="btn btn-info" type="submit">Upravit</button>
            </div>

        </form>
    </div>

    
    <footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
